<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Taxa do Cartão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="texto"><h1>Taxa de cartão Deposito Ximenes</h1></div>
  <div class="container">
    <h2>Calculadora de Taxa do Cartão</h2>
    <label for="valorVenda">Valor da Venda (R$):</label>
    <input type="number" id="valorVenda" placeholder="Ex: 1000" />

    <label for="taxa">Taxa do Cartão (%):</label>
    <input type="number" id="taxa" placeholder="Ex: 3.5" />

    <label for="parcelas">Número de Parcelas:</label>
    <input type="number" id="parcelas" placeholder="Ex: 3" />

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
